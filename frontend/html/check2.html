    <script src="../js/formValidate.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="div_header">
        <div class="logo">
          <img src="..\Assets\logo.png" alt="Donate Red" class="img" />
        </div>
        <div class="navbar" id="nav">
          <ul class="navbar_list">
            <li>
              <a style=" color: white; text-decoration: none;" href='/home'>Home</a>
            </li>
            <li>
              <a style=" color: white; text-decoration: none;" href='/find'>Find Donar</a>
            </li>
            <li>
              <a style=" color: white; text-decoration: none; "href='/about'>About Us</a>
            </li>
            <li>
              <a style=" color: white; text-decoration: none;" href='/blog'>Blogs</a>
            </li>
            <li>
              <a style=" color: white; text-decoration: none; "href='/donate'>Donate Blood</a>
            </li>
          </ul>
          <button  id="headLoginButton" onclick="window.location.href=`/login`" style="color: white" class="button">Login / Register</button>
        </div>
      </div>
    </header>
    <div class="main">
      <div class="content">
        <div class="img-div">
          <img src="..\Assets\blood-icon.png" alt="" height="70px" width="70px" />
        </div>
        <div class="heading">
          <h1 class="connect">Enter Personal Details and check your eligibility
          </h1>
        </div>
        <!-- <div class="para">
          <p class="text">
            "Every drop counts. Search for a donor who can make a life-saving
            difference today."
          </p>
        </div> -->
        <div class="img22">
          <img src="..\Assets\donate.jpg" alt="" />
        </div>
      </div>
      <div class="form-box">
        <form class="form" method="post" action="#">
          <p class="title">Enter Your Details</p>
          <label for="firstdonar" name = "firstdonar">
            <select name="donartype" id="donartype" placeholder="donartype"  class="sel" required>
              <option value="Are You First Time Donar">Are You First Time Donar?</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </label>
          <label for="medicine" name = "medicine">
            <select name="medicine" id="medicine" placeholder="medicine" class="sel" required>
              <option value="Are You Taking Any Medicines">Are You Taking any Medicines?</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </label>
          <label for="lastdonation" name = "lastdonation" required >
            <select name="lastdonation" id="lastdonation" placeholder="lastdonation" class="sel" required>
              <option value="When did you last donated Blood">Did you donate blood in previous 3 Months?</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </label>
          <label for="immunizations" name = "immunizations " >
            <select name="immunizations" id="immunizations" placeholder="immunizations " class="sel" required>
              <option value="Have you received any immunizations in the past month?">Have you received any immunizations in the past month??</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </label>
          <label for="Malaria" name = "Malaria">
            <select name="Malaria" id="Malaria" placeholder="Malaria" class="sel" required>
              <option value="Have you been treated for Malaria in the past 3 months?">Have you been treated for Malaria in the past 3 months?</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </label>
          <label for="recieveblood" name = "recieveblood"  >
            <select name="recieveblood" id="recieveblood" placeholder="recieveblood" class="sel" required>
              <option value="Have you received blood in the past 6 months?">Have you received blood in the past 6 months?</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </label>
          <label for="jaundice" name = "jaundice">
            <select required  name="jaundice" id="jaundice" placeholder="jaundice" class="sel" required>
              <option value= "Have you had close contact with someone diagnosed with hepatitis or yellow jaundice in the past 6 months?">Have you had close contact with someone diagnosed with hepatitis or yellow jaundice in the past 6 months?</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </label>
          <label for="Rabies" name = "Rabies">
            <select name="Rabies" id="Rabies" placeholder="Rabies"  class="sel" required>
              <option value="Have you been treated for Rabies or received Hepatitis B immune globulin in the past year?">Have you been treated for Rabies or received Hepatitis B immune globulin in the past year?
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </label>
        </form>
        <button onclick="validateAndAlertForm1()" class="submit">Nextâ†’</button>
      </div>
    </div>
  </body>
</html>
